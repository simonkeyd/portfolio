baseURL: "https://simonkeyd.github.io/"
title: &title simonkeyd - portfolio
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  description: *title
  Navbar:
    use: false
  label:
    text: "> simonkeyd"
    cursor: true
    #icon: /apple-touch-icon.png
    iconHeight: 35
  homeInfoParams:
    ps1: âžœ ~/src
    username: simonkeyd
    description:
      - average ansible joe
      - homelab and security enjoyer
      -
      - 'Follow me on the above platforms:'
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: *title
  keywords: [Blog, Portfolio, PaperMod]
  author: ["simonkeyd"]
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: true
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/apple-touch-icon.png"

  socialIcons:
    - name: github
      url: "https://github.com/simonkeyd"
    - name: hackthebox
      url: "https://www.hackthebox.com/home/users/profile/147653"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/simonkeyd/portfolio"
    Text: "Free rejected PR" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 10
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      hardWraps: true
